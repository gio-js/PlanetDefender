<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Planet defender sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/4/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="../" class="navbar-brand">Planet Defender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="menu" aria-expanded="false">Menu
                            <span class="caret"></span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="menu">
                            <a class="dropdown-item" href="../default/">Host new game</a>
                            <a class="dropdown-item" href="../cerulean/">Find game</a>
                            <a class="dropdown-item" href="../cosmo/">Statistics</a>
                            <a class="dropdown-item" href="../cyborg/">Logout</a>
                        </div>
                    </li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/gio-js/PlanetDefender" target="_blank">@github</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="game-container">

        <div class="map">

            <div class="tile-row">
                <div class="tile tile-grass">
                    <div class="map-element-life-bar">
                        <div class="map-element-life" style="width: 35px;"></div>
                    </div>
                    <div class="tank attacker right">
                        <div class="map-attack-in-progress"></div>
                        <div class="map-element-life"></div>
                    </div>
                </div>
                <div class="tile tile-grass pulse">
                    <div class="map-element-life-bar">
                        <div class="map-element-life" style="width: 35px;"></div>
                    </div>
                    <div class="building"></div>
                </div>
                <div class="tile tile-grass ">
                    <div class="map-element-life-bar">
                        <div class="map-element-life" style="width: 35px;"></div>
                    </div>
                    <div class="tank defender right">
                        <div class="map-element-life"></div>
                    </div>
                </div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
                <div class="tile tile-grass"></div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(() => {


            const $container = $(".map");

            if ($container.find("*").length > 0)
                return;

            for (let i = 0; i < 100; i++) {

                const $row = $("<div class='tile-row' />");

                for (let j = 0; j < 100; j++) {
                    const rand = Math.random() * 1000;
                    let $tile = null;

                    if (
                        (rand >= 28 && rand <= 35) ||
                        (rand >= 248 && rand <= 256)
                    )
                        $tile = $('<div class="tile tile-grass-land"></div>');
                    else
                        $tile = $('<div class="tile tile-grass"></div>');

                    $row.append($tile);

                    if (
                        (rand >= 57 && rand <= 61) ||
                        (rand >= 415 && rand <= 418)
                    ) {
                        $tile.append('<div class="tank right">');
                    } else if (
                        (rand >= 77 && rand <= 82) ||
                        (rand >= 515 && rand <= 518)
                    ) {
                        $tile.append('<div class="tank top">');
                    }

                }

                $container.append($row);
            }

        });


    </script>

</body>

</html>
