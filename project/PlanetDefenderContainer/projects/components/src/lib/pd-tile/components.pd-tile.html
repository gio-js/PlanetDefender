<div class="tile tile-grass" [ngSwitch]="Tile.Element?.ElementType">
    <pd-tank [Tank]="Tile?.Element" *ngSwitchCase="MapElementTypeEnum.Tank && Tile.Element != null"></pd-tank>
    <pd-building [Building]="Tile?.Element" *ngSwitchCase="MapElementTypeEnum.Building  && Tile.Element != null"></pd-building>
</div>
